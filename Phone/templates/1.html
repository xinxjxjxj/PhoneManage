	<script language="javascript" type="text/javascript" src="/static/jquery.flot.pie.js"></script>  
      
    <script type="text/javascript">  
      
        $(function(){  
      
            var data = [  
                { label: "Æ»¹û",  data: 10},  
                { label: "Ïã½¶",  data: 30},  
                { label: "Î÷¹Ï",  data: 90},  
                { label: "ÆÏÌÑ",  data: 70},  
                { label: "¸ÌéÙ",  data: 80},  
                { label: "²¤ÂÜ",  data: 110}  
            ];  
          
            $.plot($("#pie1"), data, {  
                series: {  
                             pie: {   
                                        show: true //ÏÔÊ¾±ýÍ¼  
                             }  
                },  
                legend: {  
                            show: false //²»ÏÔÊ¾Í¼Àý  
                }  
            });  
              
            $.plot($("#pie2"), data, {  
                series: {  
                    pie: {   
                        show: true //ÏÔÊ¾±ýÍ¼  
                    }  
                }  
                  
            });  
      
            $.plot($("#pie3"), data, {  
                series: {  
                    pie: {   
                        show: true,  
                        radius: 1, //°ë¾¶  
                        label: {  
                            show: true,  
                            radius: 2/3,  
                            formatter: function(label, series){  
                                return '<div style="font-size:8pt;text-align:center;padding:2px;color:white;">'+label+'<br/>'+Math.round(series.percent)+'%</div>';  
                        },  
                        threshold: 0.03  //Õâ¸öÖµÐ¡ÓÚ0.03£¬Ò²¾ÍÊÇ3%Ê±£¬label¾Í»áÒþ²Ø  
                    }  
                }  
            },  
            legend: {  
                show: false  
            }  
        });  
      
      
         $.plot($("#pie4"), data,   
        {  
            series: {  
                pie: {   
                    show: true  
                }  
            },  
            grid: {  
                hoverable: true,  
                clickable: true  
            }  
        });  
      
        $("#pie4").bind("plothover", pieHover);  
        $("#pie4").bind("plotclick", pieClick);  
      
      
      
      
        });  
          
        function pieHover(event, pos, obj)   
    {  
        if (!obj)  
                    return;  
        percent = parseFloat(obj.series.percent).toFixed(2);  
        $("#hover").html('<span style="font-weight: bold; color: '+obj.series.color+'">'+obj.series.label+' ('+percent+'%)</span>');  
    }  
      
    function pieClick(event, pos, obj)   
    {  
        if (!obj)  
                    return;  
        percent = parseFloat(obj.series.percent).toFixed(2);  
        alert(''+obj.series.label+': '+percent+'%');  
    }  
          
      
      
      
      
    </script>
